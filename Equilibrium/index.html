<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/responsive.css">
    <title>Equilibrium</title>
</head>
<body>
    <main>
        <div class="card">
            <a href="#" aria-label="show crypto">

                <div class="card-img">
                    <div class="img-effect">
                </div>
            </a>

                <a href="#"><h1>Equilibrium #3429</h1></a>
                <p>Nossa coleção Equilibrium promove equilíbrio e calma.</p>

                <div class="card-price">
                    <div class="card-price-left">
                        <img class="img-left" src="imagens/icon-ethereum.svg" alt="img-left">
                        <span class="price-left-text">
                            0.041 ETH
                        </span>
                    </div>

                    <div class="card-price-right">
                        <img class="img-right" src="imagens/icon-clock.svg" alt="img-right">
                        <span class="price-right-text">
                            3 dias restantes
                        </span>
                    </div>
                </div>

                <hr>
                <div class="card-footer">
                    <img class="avatar-img" src="imagens/image-avatar.png" alt="avatar">

                    <p class="avatar-p">Criação de <a href="#">Jules Wyvern</a></p>
                </div>

                <footer class="attribuition">
                    Desafio por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Front End Mentor</a> codificado por 
                    <a href="https://github.com/carlens23?tab=repositories" target="_blank"> Carlens Oslin</a>
                </footer>
            </div>
        </div>
    </main>
</body>
</html>
